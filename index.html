  <head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
  </div>
  <form>
    <fieldset class="grupo">
      <div class="campo">
      <label for="nome"><strong>Nome</strong></label>
      <input type="text" name="nome" id="nome" required></input>
      </div>
      <div class="campo">
         <label for="sobrenome"><strong>Sobrenome</strong></label>
      <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
      </fieldset>
  <br>
  <div class="campo">
        <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
  </div>
  <br>
  <div class="campo">
    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
    <label>
    <input type="radio" nome="devweb" value="frontend" checked>Front-end
    </input>
    </label>
  <label>
  <input type="radio" nome="devweb" value="backend">Back-end
    </input>
  </label>
  <label>
  <input type="radio" nome="devweb" value="fullstack">Fullstack
    </input>
</label>
    </div>
<br>
<div class="campo">
  <label for="senioridade"><strong> Senioridade </strong></label>
  <select id="senioridade">
    <option selected disable value="">Selecione</option>
    <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option> </select>
<form> 
</div>
<fieldset class="grupo">
  <div class="campo">
    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
    <input type="checkbox" id="tecnologia1" value="HTML">
    <label type="tecnologia1">HTML</label>
     <input type="checkbox" id="tecnologia2" value="CSS">
    <label type="tecnologia2">CSS</label>
     <input type="checkbox" id="tecnologia3" value="javascript">
    <label type="tecnologia3">Javascript</label>
     <input type="checkbox" id="tecnologia4" value="PHP">
    <label type="tecnologia4">PHP</label>
     <input type="checkbox" id="tecnologia5" value="C#">
    <label type="tecnologia5">C#</label>
     <input type="checkbox" id="tecnologia6" value="python">
    <label type="tecnologia6">Python</label>
     <input type="checkbox" id="tecnologia7" value="java">
    <label type="tecnologia7">Java</label>
  </div>
  </fieldset>
  </form>
<div class="campo">
  <br>
  <label><strong>Conte um pouco mais da sua experiência:</strong></label>
  <textarea id="w3review" name="w3review" rows="4" cols="50">Complete your registration by clicking the Done button.</textarea>
  <br>
  <button class="button"
     type="submit">Concluido</button>
            </form>

</body>
